    <div class="post-container">
      <h3>
  Working With Lagrange
</h3>


  <img src="https://js-bone21.github.io/jblog/images/room.jpg">


<p>Lagrange was designed to be a minimalist theme in order for the focus to remain on your content.</p>

<h3 id="layouts">Layouts</h3>

<p>There are two main layout options that are included with Lagrange: post and page. Layouts are specified through the <a href="https://jekyllrb.com/docs/frontmatter/">YAML front block matter</a>. Any file that contains a YAML front block matter will be processed by Jekyll. For example:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>---
layout: post
title: "Example Post"
---
</code></pre>
</div>

<p>Examples of what posts looks like can be found in the <code class="highlighter-rouge">_posts</code> directory, which includes this post you are reading right now. Posts are the basic blog post layout, which includes a header image, post content, author name, date published, social media sharing links, and related posts.</p>

<p>Pages are essentially the post layout without and of the extra features of the posts layout. An example of what pages look like can be found at the <a href="https://js-bone21.github.io/jblog/about.html">About</a> and <a href="https://js-bone21.github.io/jblog/contacts.html">Contacts</a>.</p>

<p>In addition to the two main layout options above, there are also custom layouts that have been created for the <a href="https://js-bone21.github.io/jblog">home page</a> and the <a href="https://js-bone21.github.io/jblog/writing.html">archives page</a>. These are simply just page layouts with some <a href="https://shopify.github.io/liquid/">Liquid template code</a>. Check out the <code class="highlighter-rouge">index.html</code> and <code class="highlighter-rouge">writing.md</code> files in the root directory for what the code looks like.</p>

<h3 id="yaml-front-block-matter">YAML Front Block Matter</h3>

<p>The recommended YAML front block is:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>---
layout:
title:
categories:
tags: []
image:
  feature:
  teaser:
  credit:
  creditlink:

---
</code></pre>
</div>

<p><code class="highlighter-rouge">layout</code> specifies which layout to use, <code class="highlighter-rouge">title</code> is the page or post title, <code class="highlighter-rouge">categories</code> can be used to better organize your posts, <code class="highlighter-rouge">tags</code> are used to show related posts, as well as indicate what topics are related in a given post, and <code class="highlighter-rouge">image</code> specifies which images to use. There are two main types of images that can be used in a given post, the <code class="highlighter-rouge">feature</code> and the <code class="highlighter-rouge">teaser</code>, which are typically the same image, except the teaser image is cropped for the home page. You can give credit to images under <code class="highlighter-rouge">credit</code>, and provide a link if possible underst <code class="highlighter-rouge">creditlink</code>.</p>

<h3 id="links">Links</h3>

<p>Links are signified mainly through an underline text-decoration, in order to maximize the perceived affordance of clickability (I originally just wanted to make the links a darker shade of grey).</p>

<h3 id="images">Images</h3>

<p>Images were designed to be 1024x600 pixels, with teaser images being 1024x380 pixels.</p>
